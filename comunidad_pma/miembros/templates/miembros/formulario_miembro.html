{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Miembro</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Guardar</button>
    <a class="btn" href="{% url 'miembros:lista_miembros' %}">Cancelar</a>
</form>
{% endblock %}
