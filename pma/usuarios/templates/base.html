<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'registro' %}">Registro</a></li>
                <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
                <!-- Si el usuario está autenticado, mostramos opciones como "Cerrar sesión" -->
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}
        <!-- El contenido específico de cada página se mostrará aquí -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Mi Aplicación. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
