{% extends "base.html" %}

{% block content %}
  <h2>Iniciar sesión</h2>
  
  <!-- Mostrar mensajes de error -->
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p class="error">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ingresar</button>
  </form>

  <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
{% endblock %}
